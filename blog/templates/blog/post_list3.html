{%	extends	"blog/base.html"	%}
{% block content %}
{%	for	post	in	posts	%}
				<div	class="post">
								<div	class="date">
										<dev class="container">
												{{	post.published_date	}}
												{{  post.author }}
										</dev>
								</div>
								<h1><a	href="{%	url	"blog.views.post_detail"	pk=post.pk	%}">{{	post.title	}}</a>
								</h1>								<p>{{	post.text|linebreaks	}}</p>
				</div>
{%	endfor	%}
{% endblock content %}
